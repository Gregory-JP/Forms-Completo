<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script/index.js" defer></script>

</head>
<body>
    <div class="container">
        <header>Registro</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Detalhes Pessoais</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Nome Completo</label>
                            <input type="text" placeholder="Informe seu nome" required>
                        </div>

                        <div class="input-field">
                            <label>Data de Nascimento</label>
                            <input type="date" placeholder="Informe sua idade de nascimento" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Informe seu email" required>
                        </div>

                        <div class="input-field">
                            <label>Contato</label>
                            <input type="tel" placeholder="Informe o seu contato" required>
                        </div>

                        <div class="input-field">
                            <label>Genêro</label>
                            <select required>
                                <option disabled selected>Selecione um genêro</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                                <option>Outros</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Profissão</label>
                            <input type="text" placeholder="Informe sua profissão" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Dados da Identidade</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Registro Geral</label>
                            <input type="text" placeholder="Informe o seu RG" required>
                        </div>

                        <div class="input-field">
                            <label>CPF</label>
                            <input type="text" placeholder="Informe seu CPF" required>
                        </div>

                        <div class="input-field">
                            <label>Orgão Emissor</label>
                            <input type="text" placeholder="Informe o orgão emissor" required>
                        </div>

                        <div class="input-field">
                            <label>Data de Expedição</label>
                            <input type="date" placeholder="Informe a data de emissão" required>
                        </div>

                        <div class="input-field">
                            <label>Naturalidade</label>
                            <input type="text" placeholder="Informe sua cidade de origem" required>
                        </div>

                        <div class="input-field">
                            <label>Estado Civil</label>
                            <select required>
                                <option disabled selected>Selecione uma das opções abaixo</option>
                                <option>Não informar</option>
                                <option>Casado</option>
                                <option>Solteiro</option>
                                <option>Divorciado</option>
                                <option>Viúvo</option>
                            </select>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Próximo</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Endereço</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Tipo de residência</label>
                            <select required>
                                <option disabled selected>Selecione uma das opções abaixo</option>
                                <option>Casa</option>
                                <option>Apartamento</option>
                                <option>Outros</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Rua</label>
                            <input type="text" placeholder="Informe o nome da rua" required>
                        </div>

                        <div class="input-field">
                            <label>Estado</label>
                            <select id="estado">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                <option value="EX">Estrangeiro</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>CEP</label>
                            <input type="text" placeholder="Informe o CEP" required>
                        </div>

                        <div class="input-field">
                            <label>Número</label>
                            <input type="number" placeholder="Informe o número" required>
                        </div>

                        <div class="input-field">
                            <label>Bairro</label>
                            <input type="text" placeholder="Nome do bairro">
                        </div>
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Informações Familiares (Opcionais)</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Nome do Pai</label>
                            <input type="text" placeholder="Informe o nome do pai" required>
                        </div>

                        <div class="input-field">
                            <label>Nome da Mãe</label>
                            <input type="text" placeholder="Informe o nome da mãe" required>
                        </div>

                        <div class="input-field">
                            <label>Telefone de Emergência</label>
                            <input type="text" placeholder="Opcional">
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Voltar</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Enviar</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <span class="autor">Desenvolvido por Gregory JP</span>
</body>
</html>
